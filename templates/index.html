<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anzan-Lens - Multi Section OCR</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Source+Sans+3:wght@400;600&display=swap');

        :root {
            --bg-1: #f7f4ee;
            --bg-2: #edf7f2;
            --ink: #1a1a1a;
            --muted: #5a6a6a;
            --accent: #0f766e;
            --accent-2: #ff8a3d;
            --card: #ffffff;
            --ring: rgba(15, 118, 110, 0.25);
            --shadow: 0 18px 50px rgba(14, 35, 34, 0.12);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: "Source Sans 3", system-ui, sans-serif;
            color: var(--ink);
            background: radial-gradient(circle at top, #fff, var(--bg-1)) fixed,
                        radial-gradient(circle at bottom right, #e7f0ff, var(--bg-2)) fixed;
        }

        .page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 20px 60px;
        }

        header {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }

        .title {
            font-family: "Space Grotesk", sans-serif;
            font-size: clamp(28px, 4vw, 42px);
            font-weight: 700;
            margin: 0;
        }

        .subtitle {
            margin: 0;
            color: var(--muted);
            font-size: 16px;
        }

        .card {
            background: var(--card);
            border-radius: 18px;
            box-shadow: var(--shadow);
            padding: 22px;
        }

        .score {
            margin: 12px 0 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            border-radius: 999px;
            background: rgba(15, 118, 110, 0.1);
            color: var(--accent);
            font-weight: 600;
            font-size: 14px;
        }

        #drop-area {
            border: 2px dashed rgba(15, 118, 110, 0.4);
            border-radius: 16px;
            padding: 26px;
            text-align: center;
            background: linear-gradient(135deg, rgba(15, 118, 110, 0.08), rgba(255, 138, 61, 0.08));
            cursor: pointer;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        #drop-area:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
        }

        #drop-area .hint {
            color: var(--muted);
            font-size: 0.9em;
        }

        #status {
            margin: 16px 0;
            font-weight: 600;
            color: var(--accent);
            text-align: center;
        }

        #preview {
            max-height: 260px;
            display: none;
            margin: 14px auto 0;
            border-radius: 12px;
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        .section {
            margin-top: 24px;
        }

        .section-title {
            font-family: "Space Grotesk", sans-serif;
            font-weight: 600;
            margin: 0 0 12px;
            font-size: 18px;
        }

        .table-wrapper {
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            background: #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 900px;
            background: #fff;
        }

        th, td {
            border: 1px solid #f0f0f0;
            padding: 10px 8px;
            text-align: center;
            font-size: 14px;
        }

        th {
            background: #0f766e;
            color: white;
            position: sticky;
            top: 0;
        }

        tr:nth-child(even) { background: #fafafa; }

        .total-row {
            font-weight: 700;
            background: #fff2e7 !important;
            color: #b45309;
        }

        .list-card {
            display: grid;
            gap: 12px;
        }

        .qa-item {
            border-radius: 12px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            padding: 14px 16px;
            background: #fff;
        }

        .qa-q {
            font-weight: 600;
            margin-bottom: 6px;
        }

        .qa-a {
            color: var(--muted);
        }

        .answer-wrong {
            color: #d70035;
            font-weight: 600;
        }

        .answer-correct {
            color: #0f766e;
            font-weight: 600;
        }

        .hidden { display: none; }

        @media (max-width: 768px) {
            .page { padding: 22px 16px 40px; }
            #drop-area { padding: 22px; }
        }
    </style>
</head>
<body>
    <div class="page">
        <header>
            <h1 class="title">Anzan-Lens</h1>
            <p class="subtitle">複合プリントの構造を自動判別して抽出します。</p>
        </header>

        <div id="score" class="score hidden">正解数: 0 / 0</div>

        <div class="card">
            <div id="drop-area">
                <p>ここに画像をペースト (Cmd+V)</p>
                <p class="hint">スクリーンショットや写真を貼り付けてください</p>
            </div>
            <img id="preview" alt="preview" />
            <div id="status">準備完了。画像を貼り付けてください。</div>
        </div>

        <div id="result"></div>
        <div id="sections"></div>
    </div>

    <script>
        const statusEl = document.getElementById('status');
        const previewEl = document.getElementById('preview');
        const sectionsEl = document.getElementById('sections');
        const scoreEl = document.getElementById('score');

        function scoreOcrResults(ocrResults, correctAnswers, options = {}) {
            const confidences = Array.isArray(options.confidences) ? options.confidences : [];
            const total = Math.max(ocrResults.length, correctAnswers.length);
            const results = [];
            const needsReview = [];
            let correct = 0;

            for (let i = 0; i < total; i++) {
                const ocrValue = ocrResults[i] ?? null;
                const correctValue = correctAnswers[i] ?? null;
                const isCorrect = ocrValue === correctValue;
                let note = "";

                const isFiveEightMismatch = (
                    (ocrValue === 5 && correctValue === 8) ||
                    (ocrValue === 8 && correctValue === 5)
                );
                const confidence = confidences[i];
                const lowConfidence = typeof confidence === "number" && confidence < 0.6;

                if (isFiveEightMismatch) {
                    note = "5↔8 ambiguity";
                    needsReview.push(i + 1);
                } else if (lowConfidence) {
                    note = "low_confidence";
                    needsReview.push(i + 1);
                }

                if (isCorrect) {
                    correct += 1;
                }

                results.push({
                    questionIndex: i + 1,
                    ocrValue,
                    correctValue,
                    isCorrect,
                    note: note || undefined
                });
            }

            return {
                results,
                summary: {
                    total,
                    correct,
                    incorrect: total - correct,
                    needsReview
                }
            };
        }

        window.scoreOcrResults = scoreOcrResults;

        function updateScore(sections) {
            let total = 0;
            let correct = 0;

            sections.forEach(section => {
                if (section.type !== 'list') return;
                const items = section.items || [];
                items.forEach(item => {
                    total += 1;
                    if (item.is_correct === true) {
                        correct += 1;
                    }
                });
            });

            if (total === 0) {
                scoreEl.classList.add('hidden');
                scoreEl.textContent = '正解数: 0 / 0';
                return;
            }

            scoreEl.textContent = `正解数: ${correct} / ${total}`;
            scoreEl.classList.remove('hidden');
        }

        function renderTableSection(section) {
            const results = section.results || [];
            const headerCells = ["<th>No.</th>", ...results.map(r => `<th>第${r.column}列</th>`)].join('');

            let bodyHtml = "";
            for (let i = 0; i < 7; i++) {
                bodyHtml += `<tr><td>${i + 1}</td>` + results.map(r => `<td>${r.numbers?.[i] ?? '0'}</td>`).join('') + `</tr>`;
            }
            bodyHtml += `<tr class="total-row"><td>合計</td>` + results.map(r => {
                const total = r.student_answer ?? r.total ?? '0';
                const correct = r.correct_answer ?? '';
                const isCorrect = r.is_correct === true;
                const mark = r.mark ?? (isCorrect ? '○' : '×');
                const confidence = typeof r.answer_confidence === "number"
                    ? (r.answer_confidence * 100).toFixed(0) + "%"
                    : "";
                const correction = !isCorrect && correct !== '' ? ` 正:${correct}` : "";
                const confLine = confidence ? `<div class="qa-a">信頼度: ${confidence}</div>` : "";
                return `<td>${total} ${mark}${correction}${confLine}</td>`;
            }).join('') + `</tr>`;

            return `
                <div class="section">
                    <div class="section-title">${section.title || 'みとりざん'}</div>
                    <div class="table-wrapper">
                        <table>
                            <thead><tr>${headerCells}</tr></thead>
                            <tbody>${bodyHtml}</tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        function renderListSection(section) {
            const items = section.items || [];
            const cards = items.map((item, idx) => {
                const num = item.number ? `${item.number}. ` : `${idx + 1}. `;
                const expr = item.expression || "";
                const answer = item.answer ?? "";
                const correctAnswer = item.correct_answer ?? "";
                const confidence = typeof item.answer_confidence === "number"
                    ? (item.answer_confidence * 100).toFixed(0)
                    : null;
                const isCorrect = item.is_correct === true;
                const answerClass = isCorrect ? "answer-correct" : "answer-wrong";
                const correction = !isCorrect && correctAnswer !== "" ? ` <span class="answer-correct">正解: ${correctAnswer}</span>` : "";
                const confidenceBadge = confidence !== null
                    ? ` <span class="qa-a">信頼度: ${confidence}%</span>`
                    : "";
                return `
                    <div class="qa-item">
                        <div class="qa-q">${num}${expr}</div>
                        <div class="qa-a ${answerClass}">解答: ${answer}${correction}${confidenceBadge}</div>
                    </div>
                `;
            }).join('');

            return `
                <div class="section">
                    <div class="section-title">${section.title || 'リスト'}</div>
                    <div class="list-card">${cards}</div>
                </div>
            `;
        }

        function renderSections(sections) {
            if (!Array.isArray(sections) || sections.length === 0) {
                sectionsEl.innerHTML = '';
                updateScore([]);
                return;
            }

            const html = sections.map(section => {
                if (section.type === 'table') return renderTableSection(section);
                if (section.type === 'list') return renderListSection(section);
                return '';
            }).join('');

            sectionsEl.innerHTML = html;
            updateScore(sections);
        }

        document.onpaste = function(event) {
            const items = (event.clipboardData || event.originalEvent.clipboardData).items;
            for (let index in items) {
                const item = items[index];
                if (item.kind === 'file' && item.type.indexOf('image') !== -1) {
                    const blob = item.getAsFile();
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const base64Image = event.target.result;
                        previewEl.src = base64Image;
                        previewEl.style.display = 'block';
                        sendToGemini(base64Image);
                    };
                    reader.readAsDataURL(blob);
                }
            }
        };

        async function sendToGemini(base64Image) {
            statusEl.innerText = "⏳ 構造を解析中...";
            sectionsEl.innerHTML = '';
            updateScore([]);

            try {
                const response = await fetch('/ocr', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: base64Image })
                });
                const data = await response.json();

                // ===== 解析時間表示（最上部） =====
                const resultContainer = document.getElementById("result");
                if (resultContainer && data.processing_time_ms !== undefined) {
                    // 既存結果を一旦クリア
                    resultContainer.innerHTML = "";

                    const timeDiv = document.createElement("div");
                    timeDiv.className =
                        "mb-4 p-3 rounded bg-gray-100 border text-gray-800 font-semibold";

                    const sec = (data.processing_time_ms / 1000).toFixed(2);

                    timeDiv.innerHTML = `
                        ⏱ 解析時間：
                        <span class="text-blue-600 text-lg">${sec} 秒</span>
                    `;

                    resultContainer.appendChild(timeDiv);
                }
                // ===== ここまで =====

                if (data.error) {
                    statusEl.innerText = "❌ エラー: " + data.error;
                    return;
                }

                if (data.format_type !== 'multi') {
                    statusEl.innerText = "⚠️ 形式判定に失敗しました。";
                    return;
                }

                renderSections(data.sections || []);
                statusEl.innerText = "✅ 抽出完了";
            } catch (err) {
                statusEl.innerText = "❌ 通信エラーが発生しました。";
                console.error(err);
            }
        }
    </script>
</body>
</html>
